name: Update China Economic Data

on:
  schedule:
    # 每天北京时间上午9点运行 (UTC 1:00)
    - cron: '0 1 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-china-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install node-fetch
        
    - name: Update China Economic Data
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ECONOMIC_GIST_ID: ${{ secrets.ECONOMIC_GIST_ID }}
      run: |
        echo "更新中国经济数据..."
        echo "使用真实 API 数据源"
        node scripts/update-china-economic-data.js
        
    - name: Log completion
      run: |
        echo "中国经济数据更新完成"
        echo "数据包括: M2货币供应量, DR007利率, 社会融资规模, USD/CNY汇率"