name: Update Multi-Country Economic Data

on:
  schedule:
    # 每天 UTC 时间 02:00 运行（避开高峰期）
    - cron: '0 2 * * *'
  workflow_dispatch: # 允许手动触发
    inputs:
      countries:
        description: 'Countries to update (comma-separated, e.g., US,CN,EU,JP)'
        required: false
        default: 'US,CN,EU,JP'
        type: string

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch

      - name: Update multi-country economic data
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          OECD_API_KEY: ${{ secrets.OECD_API_KEY }}
          ECB_API_KEY: ${{ secrets.ECB_API_KEY }}
          ENABLED_COUNTRIES: ${{ github.event.inputs.countries || 'US,CN,EU,JP' }}
        run: node scripts/update-multi-country-economic-data.js

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Multi-country economic data updated successfully!"
          echo "Countries: ${{ github.event.inputs.countries || 'US,CN,EU,JP' }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Multi-country economic data update failed!"
          echo "Please check the logs for details."